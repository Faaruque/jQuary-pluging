<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isotope and Magnific-Popup</title>

    <!-- boostrap cnd link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- magnific-popup -->
    <link
      rel="stylesheet"
      href="./script/lib/Magnific-Popup-master/magnific-popup.css"
    />
    <!-- boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css link here -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- portfolio-area start here -->
    <section id="portfolio" class="portfolio-area">
      <h1 class="text-center py-4">Portfolio</h1>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupported"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupported">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 portfolio-menu">
              <li data-filter="*" class="nav-item active">
                All <span class="sr-only"></span>
              </li>
              <li data-filter=".T-Shirt" class="nav-item">T-Shirt</li>
              <li data-filter=".Logo" class="nav-item">Logo</li>
              <li data-filter=".Bussness-Card" class="nav-item">
                Bussness-Card
              </li>
              <li data-filter=".Banner" class="nav-item">Banner</li>
              <li data-filter=".Mug" class="nav-item">Mug</li>
              <li data-filter=".Art" class="nav-item">Art</li>
            </ul>
          </div>
        </nav>
        <div class="row portfolio">
          <div class="col-sm-12 col-md-3 Art">
            <div class="single-portfolio">
              <a href="./image/portfolio/0.jpg" class="image-link">
                <img src="./image/portfolio/0.jpg" alt="image" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 Mug">
            <div class="single-portfolio">
              <a href="./image/portfolio/12.jpg" class="image-link">
                <img src="./image/portfolio/12.jpg" alt="image" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 Banner">
            <div class="single-portfolio">
              <a href="./image/portfolio/33.jpg" class="image-link">
                <img src="./image/portfolio/33.jpg" alt="image" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 Mug">
            <div class="single-portfolio">
              <a href="./image/portfolio/36.jpg" class="image-link">
                <img src="./image/portfolio/36.jpg" alt="image" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 Bussness-Card">
            <div class="single-portfolio">
              <a href="./image/portfolio/7.jpg" class="image-link">
                <img src="./image/portfolio/7.jpg" alt="image" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 Logo">
            <div class="single-portfolio">
              <a href="./image/portfolio/6.jpg" class="image-link">
                <img src="./image/portfolio/6.jpg" alt="image" />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 T-Shirt">
            <div class="single-portfolio">
              <a
                href="https://rlv.zcache.com/girl_power_modern_feminist_bold_grl_pwr_t_shirt-r_c37it_324.webp?rcd=63773937155&square_it=true"
                class="image-link"
              >
                <img
                  src="https://rlv.zcache.com/girl_power_modern_feminist_bold_grl_pwr_t_shirt-r_c37it_324.webp?rcd=63773937155&square_it=true"
                  alt="image"
                />
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 Art">
            <div class="single-portfolio">
              <a href="./image/portfolio/00.jpg" class="image-link">
                <img src="./image/portfolio/00.jpg" alt="image" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery cnd link javaScript -->
    <script src="./script/jquery-3.6.0.min.js"></script>

    <!-- magnific-popup -->
    <script src="./script/lib/Magnific-Popup-master/jquery.magnific-popup.min.js"></script>

    <!-- isotope js link -->
    <script src="./script/lib/isotope.pkgd/isotope.pkgd.min.js"></script>

    <!-- Bootstrap cdn link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom javaScript -->
    <script src="./script/index.js"></script>
  </body>
</html>
