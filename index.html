<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuary-owl-carousel</title>

    <!-- owl.carousel.min.css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom Css  -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- teams section start -->
    <section id="Teams">
      <div class="container">
        <h2 class="title text-white text-center py-5">My teams</h2>
        <div class="row teams-box owl-carousel">
          <div class="teams-wapper">
            <div class="teams-wapper-card">
              <img src="./images/img-1.jpg" alt="" />
            </div>
            <div class="teams-wapper-card">
              <img src="./images/img-2.jpg" alt="" />
            </div>
            <div class="teams-wapper-card">
              <img src="./images/img-3.jpg" alt="" />
            </div>
            <div class="teams-wapper-card">
              <img src="./images/img-4.jpg" alt="" />
            </div>
            <div class="teams-wapper-card">
              <img src="./images/img-5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery link  here -->
    <script src="./script/lib/jQuery 3.6.0.js"></script>

    <!-- owl.carousel.min.css  link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom javaScript link here-->
    <script src="./script/index.js"></script>
  </body>
</html>
